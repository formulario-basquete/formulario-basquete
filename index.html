<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar Câmera sem Exibir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* O vídeo estará escondido */
    #video {
      display: none; /* Escondendo o vídeo */
    }

    button {
      background-color: #fcbf49;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #d47a29;
    }
  </style>
</head>
<body>

  <h1>Câmera sem Exibição</h1>
  <p>O vídeo da sua câmera está sendo acessado, mas não será exibido.</p>

  <!-- Elemento de vídeo para acessar o fluxo da câmera, mas escondido -->
  <video id="video" autoplay></video>

  <button id="captureBtn">Capturar Imagem</button>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    
    // Solicitar permissão para acessar a câmera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        // Atribuir o stream (fluxo de vídeo) à tag <video> sem exibi-lo
        video.srcObject = stream;
      })
      .catch(error => {
        console.error('Erro ao acessar a câmera:', error);
        alert('Não foi possível acessar a câmera.');
      });

    // Capturar imagem ao clicar no botão (se necessário)
    captureBtn.addEventListener('click', () => {
      // Agora você pode capturar o conteúdo do vídeo, mesmo sem exibi-lo
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');

      // Definir o tamanho do canvas igual ao tamanho do vídeo
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Desenhar o vídeo no canvas para capturar a imagem
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Exibir a imagem ou fazer algo com a imagem capturada (como salvar)
      const imageData = canvas.toDataURL('image/png');
      console.log('Imagem capturada:', imageData); // Imagem em formato base64
    });
  </script>

</body>
</html>
